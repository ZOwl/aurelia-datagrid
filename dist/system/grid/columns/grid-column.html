<template>
    <td if.bind="!isEditing" class="${alignmentClass}" viewModel.bind="self">
      ${bindingObject[bindingProperty]}
    </td>

    <td if.bind="isEditing" class="${alignmentClass}">
        <form class="${editFormClass}" role="form">
            <div class="${editFieldClass}">
                <input class="${editInputClass}" type="text" value.bind="bindingObject[bindingProperty]" />
            </div>
        </form>
    </td>
</template>
